<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>测试平台登录</title>
    <style>
        body {
            background-image: url("/static/image/login_background.jpeg");
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <script src="../static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="/static/css/apitest-base.css">
</head>
<body>
    <div class="login">
        <br>
        <strong><span style="font-size: xx-large; color: #1e1107; text-align: center">接口测试平台</span></strong>
        <br>
        <span>欢迎使用</span>
        <br><br>
        <div style="padding-left: 10px;text-align: left">
            <label>
                <input type="text" id="Username" class="info_input" placeholder="用户名" autofocus required>
            </label>
            <br><br>
            <label>
                <input type="password" id="Password" class="info_input" placeholder="密码" required>
            </label>
        </div>
        <br><br><br>
        <button class="commit_button" onclick="login()">登 陆</button>
        <br><br>
        <span style="font-size: xx-small">若首次登陆,请点击 <a href="javascript:register()">注册账号</a></span>
        <br><br>
    </div>

    <script>
        function register() {
            let username = document.getElementById('Username').value;
            let password = document.getElementById('Password').value;

            $.get("/register_action/",{
                "username":username,
                "password":password
            },function (ret){
                alert(ret)
            })
        }
        function login() {
            let username = document.getElementById('Username').value;
            let password = document.getElementById('Password').value;

            $.get("/login_action/",{
                "username":username,
                "password":password
            },function (ret){
                if (ret === '成功'){
                    document.location.href = '/home/'
                }else {
                    alert('您的用户名或密码错误')
                }
            })
        }
    </script>

</body>
</html>
