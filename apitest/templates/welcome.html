    <script>
    function display_menu(){
        let menu = document.getElementById('navbar');
        let btn = document.getElementById('menu-btn');

        if (btn.innerText === '<'){
            menu.style.display = 'none';
            btn.style.left = '0px';
            btn.innerText = '>';
        } else {
            menu.style.display = 'block';
            btn.style.left = '188px';
            btn.innerText = '<';
        }
    }
    </script>
